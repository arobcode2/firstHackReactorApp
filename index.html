<!DOCTYPE html>
<html>
<head>
	<title>My First CRUD App</title>
	<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script
          src="https://code.jquery.com/jquery-3.3.1.js"
          integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
          crossorigin="anonymous">
  </script>
  <script src="libs/jquery.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Crete+Round" rel="stylesheet">
</head>
<body>
	<section class="textFieldsAndAreas">
		<h1 class="logo">CR. U. D.</h1>
		<h1 class="logoWords">Create Update Delete</h1>
		<div class="textInputs">
			<textarea class="textArea" placeholder="write code snippet here"></textarea>
			<input type="text" class="name" placeholder="give your snippet a name">
		</div>
	</section>
	<section class="buttonsSection">
		<div class="buttons">
			<button class="setData">Click to save code</button>
			<button class="getData">Click to get code</button>
			<button class="getDataByName">Click to get code by name</button>
			<button class="removeData">Click to remove code by name</button>
		</div>
	</section>
	<section class="snippets">
		<div class="snippetDisplay"></div>
	</section>
</body>
</html>
